<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <form action="enviar.php" method="post">
        <div class="form">
            <h1>Pantalla de Compra</h1>
            <div class="grupo">
                <p>Tipo de Producto:Procesador</p>
            </div>
            <div class="grupo">
                <input type="text" name="name" id="name" required><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="mail" id="mail" required><span class="barra"></span>
                <label>Correo Electrónico</label>
            </div>
            <div class="grupo">
                <input type="number" name="phone" id="phone" required><span class="barra"></span>
                <label>Teléfono</label>
            </div>
            <div class="grupo">
                <textarea name="message" id="message" rows="2" required></textarea><span class="barra"></span>
                <label>Mensaje Adicional</label>
            </div>
            <button type="submit">Comprar</button>
            <button type="reset">Borrar Datos</button>
        </form>
        </div>

</body>
</html>
